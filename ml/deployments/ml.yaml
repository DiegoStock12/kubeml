apiVersion: v1
kind: Namespace
metadata:
  name: "kubeml"
  labels:
    name: kubeml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: kubeml
  labels:
    svc: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: controller
  template:
    metadata:
      labels:
        svc: controller
    spec:
      containers:
        - name: controller
          image: diegostock12/kubeml:latest
          command: ["/kubeml"]
          args: ["--controllerPort", "9090"]
          readinessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 1
            periodSeconds: 1
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 35
            periodSeconds: 5
          ports:
            - containerPort: 9090
              name: http
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: kubeml
  labels:
    svc: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: scheduler
  template:
    metadata:
      labels:
        svc: scheduler
    spec:
      containers:
        - name: scheduler
          image: diegostock12/kubeml:latest
          command: ["/kubeml"]
          args: ["--schedulerPort", "9090"]
          readinessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 1
            periodSeconds: 1
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 35
            periodSeconds: 5
          ports:
            - containerPort: 9090
              name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parameter-server
  namespace: kubeml
  labels:
    svc: parameter-server
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: parameter-server
  template:
    metadata:
      labels:
        svc: parameter-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: parameter-server
          image: diegostock12/kubeml:latest
          command: ["/kubeml"]
          args: ["--psPort", "9090"]
          readinessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 1
            periodSeconds: 1
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 35
            periodSeconds: 5
          ports:
            - containerPort: 9090
              name: http
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: kubeml
  labels:
    svc: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: storage
  template:
    metadata:
      labels:
        svc: storage
    spec:
      containers:
        - name: storage
          image: diegostock12/storage-svc:latest
          readinessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 1
            periodSeconds: 1
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 35
            periodSeconds: 5
          ports:
            - containerPort: 9090
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: "controller"
  namespace: "kubeml"
spec:
  ports:
    - port: 80
      targetPort: 9090
  type: LoadBalancer
  selector:
    svc: "controller"

---
apiVersion: v1
kind: Service
metadata:
  name: "scheduler"
  namespace: "kubeml"
spec:
  ports:
    - port: 80
      targetPort: 9090
  type: ClusterIP
  selector:
    svc: "scheduler"

---
apiVersion: v1
kind: Service
