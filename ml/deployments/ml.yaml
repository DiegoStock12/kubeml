---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ps-service-app
  namespace: kubeml
spec:
  selector:
    matchLabels:
      svc: parameter-server
  endpoints:
    - targetPort: 8080